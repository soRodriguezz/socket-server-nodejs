<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Socket Client</title>
</head>
<body class="container">
  <h1 class="mt-2">Socket Client</h1>
  <hr>

  <p>
    Server Status:
    <span id="online" class="text-success">Online</span>
    <span id="offline" class="text-danger">Offline</span>
  </p>
  <div class="row">
    <div class="col">
      <input type="text" id="txtMensaje" class="form-control">
    </div>
    <div class="col">
      <button id="btnEnviar" class="btn btn-primary">
        Enviar
      </button>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>
</html>
